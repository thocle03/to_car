<head>

  <style>

    h1 {

    .btn {

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-green { background-color: #28a745; }
    .btn-red { background-color: #dc3545; }
    .btn-blue { background-color: #007bff; }
    .btn-orange { background-color: #fd7e14; }
    .btn-purple { background-color: #6f42c1; }

      display: flex;

      gap: 15px;

<body>

  <h1>ContrÃ´le de la voiture</h1>

  <div class="grid">
    <button class="btn btn-green" onclick="send('forward')">Avancer</button>
    <button class="btn btn-blue" onclick="send('left')">Gauche</button>
    <button class="btn btn-orange" onclick="send('right')">Droite</button>
    <button class="btn btn-purple" onclick="send('stop')">Stop</button>
  </div>

  <h2 style="margin-top: 40px;">SÃ©quences automatiques</h2>

  <div class="grid">
    <button class="btn btn-cyan" onclick="sequence1()">ðŸŸ¢ Ligne + virage G + virage D</button>

  </div>

  <script>
    const BASE_URL = 'http://10.1.6.182:5000';

    function send(cmd) {
      fetch(`${BASE_URL}/${cmd}`)
        .then(() => console.log(`${cmd} envoyÃ©`))
        .catch(err => console.warn(`${cmd} Ã©chouÃ© (ignorÃ©) :`, err));

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function sequence1() {
      send('forward');
      await sleep(3000);

      send('forward_left');
      await sleep(3000);

      send('forward');
      await sleep(3000);

      send('right');
      await sleep(1000);

      send('stop');
    }

    async function zigzag() {
      send('forward');
      await sleep(2000);

      send('forward_left');
      await sleep(2000);

      send('forward_right');
      await sleep(2000);

      send('forward_right');
      await sleep(2000);

      send('forward_left');
      await sleep(2000);

      send('stop');
    }

    async function spirale() {
      send('forward');
      await sleep(2000);

      send('forward_left');
      await sleep(2000);

      send('forward');
      await sleep(2000);

      send('forward_left');
      await sleep(2000);

      send('stop');
    }

    async function boucle() {
      send('forward');
      await sleep(2000);

      send('forward_right');
      await sleep(2000);

      send('forward');
      await sleep(2000);

      send('forward_right');
      await sleep(2000);
