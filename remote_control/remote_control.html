<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contrôle Voiture</title>
  <style>
    button {
      font-size: 24px;
      margin: 10px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>
  <h1>Contrôle de la voiture</h1>
  <button onclick="sendCommand('forward')">Avancer</button><br>
  <button onclick="sendCommand('left')">Gauche</button>
  <button onclick="sendCommand('stop')">Stop</button>
  <button onclick="sendCommand('right')">Droite</button><br>
  <button onclick="sendCommand('backward')">Reculer</button>

  <script>
    function sendCommand(cmd) {
      fetch('http://10.1.6.182:5000/' + cmd)
        .then(res => console.log(cmd + " envoyé"))
        .catch(err => alert("Erreur : " + err));
    }
  </script>
</body>
</html>
